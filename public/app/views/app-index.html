<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start" #content>
	<soundcloud-player fxFlex fxShow fxHide.lt-md [mode]="'dnbhub'"></soundcloud-player>

		<a class="twitter-timeline" data-tweet-limit="10" width="100%" data-chrome="noheader noborders nofooter noscrollbar transparent" data-show-replies="false" data-dnt="true" lang="EN" href="https://twitter.com/dnbhub_com" data-screen-name="dnbhub_com" data-widget-id="434953599831900160">Tweets by @dnbhub_com</a>
		<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
	</div>
	<div fxFlex="0 1 auto" fxHide.lt-lg="true" fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutAlign.lt-md="center stretch">
		<div class="fb-page" [ngStyle]="{'width': '360'}" data-href="https://www.facebook.com/dnbhub/" data-tabs="timeline" data-width="360" data-height="3500" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/dnbhub/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/dnbhub/">DNBHUB</a></blockquote></div>
	</div>
</div>
