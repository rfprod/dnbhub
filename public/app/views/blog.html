<div class="col-xs-12 col-sm-12 col-md-12 col-lg-9" id="blog">
	<div class="post">
		<div class="row heading">
			<h4 class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
				<a class="blog-control previous" title="previous blog post" ng-hide="selectedBlogPostId == blogPosts.length-1" ng-click="previousBlogPost()"><span class="glyphicon glyphicon-chevron-left"></span></a>
				<a class="blog-control next" title="next blog post" ng-hide="selectedBlogPostId == 0"><span class="glyphicon glyphicon-chevron-right" ng-click="nextBlogPost()"></span></a>
				<img class="label-logo" ng-src="{{selectedBlogPost.logo}}"/> {{selectedBlogPost.title}}
			</h4>
			<div class="links col-xs-12 col-sm-12 col-md-7 col-lg-7">
				<a class="btn btn-info" ng-href="{{selectedBlogPost.links.website}}" ng-hide="selectedBlogPost.links.website == ''" target=_blank>
					<i class="fa fa-globe fa-2x" aria-hidden="true"></i>
				</a>
				<a class="btn btn-info" ng-href="{{selectedBlogPost.links.soundcloud}}" ng-hide="selectedBlogPost.links.soundcloud == ''" target=_blank>
					<i class="fa fa-soundcloud fa-2x" aria-hidden="true"></i>
				</a>
				<a class="btn btn-info" ng-href="{{selectedBlogPost.links.twitter}}" ng-hide="selectedBlogPost.links.twitter == ''" target=_blank>
					<i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
				</a>
				<a class="btn btn-info" ng-href="{{selectedBlogPost.links.facebook}}" ng-hide="selectedBlogPost.links.facebook == ''" target=_blank>
					<i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
				</a>
				<a class="btn btn-info" ng-href="{{selectedBlogPost.links.youtube}}" ng-hide="selectedBlogPost.links.youtube == ''" target=_blank>
					<i class="fa fa-youtube fa-2x" aria-hidden="true"></i>
				</a>
				<a class="btn btn-info" ng-href="{{selectedBlogPost.links.instagram}}" ng-hide="selectedBlogPost.links.instagram == ''" target=_blank>
					<i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
				</a>
				<a class="btn btn-info" ng-href="{{selectedBlogPost.links.bandcamp}}" ng-hide="selectedBlogPost.links.bandcamp == ''" target=_blank>
					<img src="img/logos/bandcamp-button-circle-line-white-28.png"/>
				</a>
			</div>
		</div>
		<div class="widget col-xs-12 col-sm-12 col-md-12 col-lg-6">
			<iframe width="100%" height="450" scrolling="no" frameborder="no" ng-src="{{returnWidgetLink()}}"></iframe>
		</div>
		<div class="text col-xs-12 col-sm-12 col-md-12 col-lg-6" ng-bind-html="selectedBlogPost.text"></div>
	</div>
</div>
<div class="hidden-xs hidden-sm hidden-md col-lg-3" id="showcase">
	<!-- Begin MailChimp Signup Form -->

	<div id="mc_embed_signup">

			<div id="mc_embed_signup_scroll">
				<label for="mce-EMAIL">Join <span class="yellow">Drum'n'Bass Hub</span> Mailing List</label>
				<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
				<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
				<div style="position: absolute; left: -5000px;"><input type="text" name="b_3eeba7cfe8388b91c662bdf95_8cca3229c8" tabindex="-1" value=""></div>
				<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
			</div>
		</form>
	</div>
	<!--End mc_embed_signup-->
	<div id="sc_player"></div>
</div>
