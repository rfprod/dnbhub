<div flex="1 1 auto" layout="row" layout-fill class="freedownloads" layout-align="start stretch">
	<div id="freedownloads-list" flex="30" layout="column">
		<a ng-click="scrollToTrack($index + 1)" flex="0 0 auto" ng-class="{selected: $index + 1 == selectedWidget}" ng-repeat="freedownload in freedownloadsData" title="Scroll to track">
			<span class="glyphicon glyphicon-search"></span> {{freedownload.title}}
		</a>
	</div>

	<div id="freedownloads-details" flex>
		<iframe ng-repeat="freedownload in freedownloadsData" id="{{$index + 1}}" ng-src="{{widgetLink(freedownload.soundcloudTrackID)}}" width="100%" height="166" scrolling="no" frameborder="no" ng-class="{selected: $index + 1 == selectedWidget}"></iframe>
	</div>
</div>
