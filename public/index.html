<body>

	<base href="/">

<!-- * NAVBAR * -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="navCtrl">
		<audio id="speaker"></audio> <!-- invisible speaker -->
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" title="{{title}}"><img class="logo" alt="logo" src="img/svg/DH_logo-round_bg.svg"/></a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right" id="tabs">
					<li class="nav-tabs" ng-click="playSound()">
						<a ng-href="{{buttonHrefs.index}}" title="{{buttonTitles.index}}">
							<span class="{{buttonGlyphicons.index}}" aria-hidden="true"></span> <span class="hidden-sm hidden-md hidden-lg">{{buttonNames.index}}</span>
						</a>
					</li>
					<li class="nav-tabs" ng-click="playSound()">
						<a ng-href="{{buttonHrefs.singles}}" title="{{buttonTitles.singles}}">
							<span class="{{buttonGlyphicons.singles}}" aria-hidden="true"></span> <span class="hidden-sm hidden-md hidden-lg">{{buttonNames.singles}}</span>
						</a>
					</li>
					<li class="nav-tabs" ng-click="playSound()">
						<a ng-href="{{buttonHrefs.freedownloads}}" title="{{buttonTitles.freedownloads}}">
							<span class="{{buttonGlyphicons.freedownloads}}" aria-hidden="true"></span> <span class="hidden-sm hidden-md hidden-lg">{{buttonNames.freedownloads}}</span>
						</a>
					</li>
					<li class="nav-tabs" ng-click="playSound()">
						<a ng-href="{{buttonHrefs.reposts}}" title="{{buttonTitles.reposts}}">
							<span class="{{buttonGlyphicons.reposts}}" aria-hidden="true"></span> <span class="hidden-sm hidden-md hidden-lg">{{buttonNames.reposts}}</span>
						</a>
					</li>
					<li class="nav-tabs" ng-click="playSound()">
						<a ng-href="{{buttonHrefs.blog}}" title="{{buttonTitles.blog}}">
							<span class="{{buttonGlyphicons.blog}}" aria-hidden="true"></span> <span class="hidden-sm hidden-md hidden-lg">{{buttonNames.blog}}</span>
						</a>
					</li>
					<li class="nav-tabs" ng-click="playSound()">
						<a ng-href="{{buttonHrefs.contact}}" title="{{buttonTitles.contact}}">
							<span class="{{buttonGlyphicons.contact}}" aria-hidden="true"></span> <span class="hidden-sm hidden-md hidden-lg">{{buttonNames.contact}}</span>
						</a>
					</li>
					<li class="nav-tabs" ng-click="playSound()">
						<a ng-href="{{buttonHrefs.about}}" title="{{buttonTitles.about}}" class="about">
							<span class="{{buttonGlyphicons.about}}" aria-hidden="true"></span> {{buttonNames.about}}
						</a>
					</li>
				</ul>
			</div>
		</div>
		<span class="spinner" us-spinner spinner-key="root-spinner"></span>
	</nav>
<!-- NAVBAR END -->

	<div>
