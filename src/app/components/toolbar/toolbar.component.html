<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidebav()">
    <mat-icon title="Open sidenav" *ngIf="!(sidenavOpened$ | async)">flip_to_front</mat-icon>
    <mat-icon title="Close sidenav" *ngIf="sidenavOpened$ | async">flip_to_back</mat-icon>
  </button>

  <span fxFlex="1 1 auto"></span>

  <button mat-button (click)="showContactDialog()" [fxHide.xs]="true" [fxHide.sm]="true">
    <mat-icon>email</mat-icon> {{ 'contact.open' | translate }}
  </button>

  <button
    mat-icon-button
    [matMenuTriggerFor]="mobileMenuBottom"
    [fxHide.md]="true"
    [fxHide.lg]="true"
    [fxHide.xl]="true"
  >
    <mat-icon>reorder</mat-icon>
  </button>
  <mat-menu #mobileMenuBottom="matMenu" [fxHide.md]="true" [fxHide.lg]="true" [fxHide.xl]="true">
    <a mat-menu-item (click)="showContactDialog()">
      <mat-icon>email</mat-icon> {{ 'contact.open' | translate }}
    </a>
  </mat-menu>
</mat-toolbar>
