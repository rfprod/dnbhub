<div
  [ngStyle]="{ width: 'auto!important' }"
  fxLayout="row wrap"
  *ngIf="details$ | async as details"
>
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
    <h1 fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
      {{ details.title }}
    </h1>
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-around center" *ngIf="details.links">
      <a
        mat-icon-button
        href="{{ details.links.soundcloud }}"
        title="{{ details.title }} @ soundcloud"
        target="_blank"
      >
        <mat-icon>link</mat-icon>
      </a>
      <a
        mat-icon-button
        href="{{ details.links.rss }}"
        title="{{ details.title }} rss"
        target="_blank"
      >
        <mat-icon>link</mat-icon>
      </a>
      <a
        mat-icon-button
        href="{{ details.links.mixcloud }}"
        title="{{ details.title }} @ mixcloud"
        target="_blank"
      >
        <mat-icon>link</mat-icon>
      </a>
      <a
        mat-icon-button
        href="{{ details.links.twitter }}"
        title="{{ details.title }} @ twitter"
        target="_blank"
      >
        <mat-icon>link</mat-icon>
      </a>
      <a
        mat-icon-button
        href="{{ details.links.facebook }}"
        title="{{ details.title }} @ facebook"
        target="_blank"
      >
        <mat-icon>link</mat-icon>
      </a>
      <a
        mat-icon-button
        href="{{ details.links.youtube }}"
        title="{{ details.title }} @ youtube"
        target="_blank"
      >
        <mat-icon>link</mat-icon>
      </a>
      <a
        mat-icon-button
        href="{{ details.links.instagram }}"
        title="{{ details.title }} @ instagram"
        target="_blank"
      >
        <mat-icon>link</mat-icon>
      </a>
      <a
        mat-icon-button
        href="{{ details.links.bandcamp }}"
        title="{{ details.title }} @ bandcamp"
        target="_blank"
      >
        <mat-icon>link</mat-icon>
      </a>
    </div>
  </div>
  <div fxFlex="100" fxLayout="row wrap" class="mat-body-1" [ngStyle]="{ padding: '5px' }">
    <span fxFlex="100" [innerHtml]="details.text"></span>
    <mat-toolbar fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center center">
      <button mat-button (click)="showContactDialog()" title="{{ 'contact.open' | translate }}">
        <mat-icon>send</mat-icon>
        {{ 'contact.open' | translate }}
      </button>
      <a
        mat-button
        type="button"
        [attr.aria-label]="'form.submit' | translate"
        href="https://dnbhub.us3.list-manage.com/subscribe/post?u=3eeba7cfe8388b91c662bdf95&id=8cca3229c8"
        target="_blank"
      >
        <mat-icon>email</mat-icon>
        {{ 'subscribe.title' | translate }}
      </a>
    </mat-toolbar>
  </div>
</div>
