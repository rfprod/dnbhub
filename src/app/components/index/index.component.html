<div fxFlex="100" fxLayout="row">
  <div fxFlex="65" fxFlex.lt-md="100" fxLayout="column" fxLayoutAlign="start stretch">
    <div fxFlex="0 1 auto" fxLayout="row wrap" fxLayoutAlign="space-around start">
      <div
        class="section-switch"
        *ngFor="let section of sections"
        fxFlex="0 1 auto"
        [routerLink]="[section.link]"
        fxLayout="row wrap"
        fxLayoutAlign="center center"
        [dnbhubTooltip]="section.subtitle + ': ' + section.description"
        [flexibleConnectedPositions]="[
          { originX: 'center', originY: 'bottom', overlayX: 'center', overlayY: 'top' }
        ]"
      >
        <span fxFlex="100" fxLayout="row" fxLayoutAlign="center center" class="mat-body-2">
          {{ section.title }}
        </span>
      </div>
    </div>

    <div fxFlex="1 1 auto" #virtualScrollContainer>
      <dnbhub-soundcloud-player
        [mode]="'spotlight'"
        [virtualScrollHeight]="playerHeight$ | async"
      ></dnbhub-soundcloud-player>
    </div>
  </div>

  <div
    fxFlex="0"
    fxFlex.lt-md="100"
    [ngStyle]="{ 'overflow-y': 'auto', height: '100%', 'max-height': '100%' }"
    fxLayout="row"
    fxLayoutAlign="start stretch"
    fxShow
    fxHide.lt-md
  >
    <a
      fxFlex
      class="twitter-timeline"
      data-tweet-limit="35"
      width="100%"
      height="100%"
      data-chrome="noheader noborders nofooter noscrollbar transparent"
      data-show-replies="false"
      data-dnt="true"
      lang="EN"
      href="https://twitter.com/dnbhub_com"
      data-screen-name="dnbhub_com"
      data-widget-id="434953599831900160"
      >Tweets by @dnbhub_com</a
    >
  </div>
</div>
