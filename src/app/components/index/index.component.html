<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start stretch">
  <div fxShow fxHide.lt-md fxFlex="1 1 auto" fxLayout="row wrap" fxLayoutAlign="space-around start">
    <button
      [ngStyle]="{ width: '17vw', margin: '1em 0' }"
      *ngFor="let section of sections"
      fxFlex="0 1 auto"
      mat-stroked-button
      [routerLink]="[section.link]"
    >
      <div>
        <p class="mat-h3">{{ section.title }}</p>
        <p class="mat-caption">{{ section.subtitle }}</p>
      </div>
      <div class="mat-body">
        <p>
          {{ section.description }}
        </p>
      </div>
    </button>
  </div>

  <div
    fxFlex="35"
    fxFlex.lt-md="100"
    [ngStyle]="{ 'overflow-y': 'auto', height: '100%', 'max-height': '100%' }"
    fxLayout="row"
    fxLayoutAlign="start stretch"
  >
    <a
      fxFlex
      class="twitter-timeline"
      data-tweet-limit="35"
      width="100%"
      height="100%"
      data-chrome="noheader noborders nofooter noscrollbar transparent"
      data-show-replies="false"
      data-dnt="true"
      lang="EN"
      href="https://twitter.com/dnbhub_com"
      data-screen-name="dnbhub_com"
      data-widget-id="434953599831900160"
      >Tweets by @dnbhub_com</a
    >
  </div>
</div>
