resources:
- repo: self

pool:
  vmImage: 'ubuntu-16.04'

steps:
- task: NodeTool@0
  displayName: 'Use specific node version'
  inputs:
    versionSpec: '8.15.1'

# all envitonment variables should be defined in vsts UI
- script: |
    npm install -g npm@6.9.0
    npm update
    bash shell/install.sh
    npm install -g typescript
    npm install -g @angular/cli
    npm install -g firebase-tools
    npm install -g @compodoc/ngd-cli
    bash set-env.sh $SOUNDCLOUD_CLIENT_ID $FIREBASE_API_KEY $FIREBASE_AUTH_DOMAIN $FIREBASE_DATABASE_URL $FIREBASE_PROJECT_ID $FIREBASE_STORAGE_BUCKET $FIREBASE_MESSAGING_SENDER_ID $FIREBASE_DEPLOY_TOKEN $PRIVILEGED_ACCESS_FIREBASE_UID $GOOGLE_APIS_BROWSER_KEY $GOOGLE_APIS_CLIENT_ID $MAILER_HOST $MAILER_PORT $MAILER_EMAIL $MAILER_CLIENT_ID $MAILER_CLIENT_SECRET $MAILER_REFRESH_TOKEN $MAILER_ACCESS_TOKEN $MAILER_RECIPIENT_EMAIL
    npm run set-client-app-env
    npm run build
    npm run reset-client-app-env
    firebase deploy --token $FIREBASE_DEPLOY_TOKEN
    rm ./.env ./functions/.env
  env:
    FIREBASE_DEPLOY_TOKEN: $(firebaseDeployToken)
    SOUNDCLOUD_CLIENT_ID: $(SOUNDCLOUD_CLIENT_ID)
    FIREBASE_API_KEY: $(FIREBASE_API_KEY)
    FIREBASE_AUTH_DOMAIN: $(FIREBASE_AUTH_DOMAIN)
    FIREBASE_DATABASE_URL: $(FIREBASE_DATABASE_URL)
    FIREBASE_PROJECT_ID: $(FIREBASE_PROJECT_ID)
    FIREBASE_STORAGE_BUCKET: $(FIREBASE_STORAGE_BUCKET)
    FIREBASE_MESSAGING_SENDER_ID: $(FIREBASE_MESSAGING_SENDER_ID)
    PRIVILEGED_ACCESS_FIREBASE_UID: $(PRIVILEGED_ACCESS_FIREBASE_UID)
    GOOGLE_APIS_BROWSER_KEY: $(GOOGLE_APIS_BROWSER_KEY)
    GOOGLE_APIS_CLIENT_ID: $(GOOGLE_APIS_CLIENT_ID)
    MAILER_HOST: $(MAILER_HOST)
    MAILER_PORT: $(MAILER_PORT)
    MAILER_EMAIL: $(MAILER_EMAIL)
    MAILER_CLIENT_ID: $(MAILER_CLIENT_ID)
    MAILER_CLIENT_SECRET: $(MAILER_CLIENT_SECRET)
    MAILER_REFRESH_TOKEN: $(MAILER_REFRESH_TOKEN)
    MAILER_ACCESS_TOKEN: $(MAILER_ACCESS_TOKEN)
    MAILER_RECIPIENT_EMAIL: $(MAILER_RECIPIENT_EMAIL)

- task: ArchiveFiles@2
  displayName: 'Archive files'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    includeRootFolder: false

- task: PublishBuildArtifacts@1
  displayName: 'Publish artifacts: drop'
